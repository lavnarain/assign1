<section id="wrapper" class="login-register login-user">
	<div class="card">
		<div class="card-header">
			LOGIN
		</div>
		<br>
		<div class="card-body">
			<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="form-body text-center" id="loginform">
				<div class="form-group m-t-20">
					<div class="form-group row">
						<input type="email" class="form-control" placeholder="Email" formControlName="emailId" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors}" title="Enter the email address" required>
						<div class="err-msg" *ngIf="f.emailId.touched && f.emailId.dirty && !f.emailId.valid"></div>
						<div class="err-msg">
							<div *ngIf="submitted && f.emailId.errors">
								<div *ngIf="f.emailId.errors.required">Email is required</div>
								<div *ngIf="f.emailId.untouched">Please Enter Email Address</div>
								<div *ngIf="f.emailId.errors.pattern">Invalid Email.</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<input type="password" class="form-control" placeholder="Password" formControlName="password" minlength= "4" maxlength="6" [ngClass]="{ 'is-invalid': submitted && f.password.errors}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 letter" required>
						<div class="err-msg" *ngIf="f.password.touched && f.password.dirty && !f.password.valid"></div>
						<div class="err-msg">
							<div *ngIf="submitted && f.password.errors">
								<div *ngIf="f.password.errors.required">Password is required</div>
								<div *ngIf="f.emailId.untouched">Please Enter Password</div>
								<div *ngIf="f.password.errors.pattern">Invalid password.</div>
								<div *ngIf="f.password.errors.minlength">Password Length should be 4</div>
								
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group text-center m-t-20">
							<div class="col-md-12">
								<button class="btn text-uppercase waves-effect waves-light btn-block">Log In</button>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="form-group text-center m-t-20">
							<div class="col-xs-12">
								<button class="btn btn-block text-uppercase waves-effect waves-light" (click)="reset()">Reset</button>
							</div> 
						</div>
					</div>	
				</div>
			</form>
		</div>
	</div>
</section> 
<router-outlet></router-outlet>
